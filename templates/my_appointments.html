<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="{{ url_for('static', filename='images/favico.png') }}" type="image/x-icon">
    <title>Wellness Wave-Early Lifestyle Diseases Prediction & Precaution</title>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 600;
      color: #0d6efd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h2 i {
      color: #0d6efd;
    }
    .card {
  
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.05);
    }
    table thead {
      border-radius: 12px 12px 0 0;
    }
    table tbody tr:hover {
      background: #f8f9fa;
      transition: background 0.2s ease-in-out;
    }
    .badge {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .btn-cancel {
      border-radius: 8px;
      padding: 4px 12px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .no-hover:hover,
.no-hover:focus,
.no-hover:active {
    background-color: transparent !important;
    color: #0d6efd !important;        /* primary text */
    border-color: #0d6efd !important;
    box-shadow: none !important;
    transform: none !important;
}
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4"><i class="bi bi-calendar-check"></i> My Appointments</h2>

    <div class="d-flex justify-content-between mt-4" style="margin-left:1130px;margin-bottom:10px;">
      <a href="{{ url_for('user_home') }}" class="btn btn-outline-primary">
         Back to Dashboard
      </a>
    </div>

    <div class="card p-4">
      {% if appointments %}
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-primary text-center">
              <tr>
                <th>Doctor</th>
                <th>Specialization</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody class="text-center">
              {% for appt in appointments %}
                <tr>
                  <td><strong>Dr. {{ appt.doctor.name }}</strong></td>

                  <td>{{ appt.doctor.specialization }}</td>
                  <td>{{ appt.appointment_date }}</td>
                  <td>{{ appt.time }}</td>
                  <td class="appt-status"></td>

                  
                  <!--<td>
                    {% if appt.status == "pending" %}
                      <span class="badge bg-warning text-dark">Pending</span>
                    {% elif appt.status == "confirmed" %}
                      <span class="badge bg-success">Confirmed</span>
                    {% elif appt.status == "cancelled" %}
                      <span class="badge bg-danger">Cancelled</span>
                    {% else %}
                      <span class="badge bg-secondary">{{ appt.status }}</span>
                    {% endif %}
                  </td>
                  <td>
                    {% if appt.status != "cancelled" %}
                      <button class="btn btn-sm btn-danger btn-cancel cancel-btn" data-id="{{ appt._id }}" title="Cancel Appointment">
                        Cancel
                      </button>
                    {% else %}
                      <span class="text-muted">N/A</span>
                    {% endif %}
                  </td>-->
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% else %}
        <div class="alert alert-info mb-0">No appointments yet.</div>
      {% endif %}
    </div>
    
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

 <script>
document.addEventListener("DOMContentLoaded", function () {

  const tbody = document.querySelector("tbody");
  let rows = Array.from(tbody.querySelectorAll("tr"));

  // ðŸ”¹ Today (date only)
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  // ---------- Parse YYYY-MM-DD + AM/PM ----------
  function parseDateTime(dateStr, timeStr) {
    const [time, modifier] = timeStr.split(" ");
    let [hours, minutes] = time.split(":").map(Number);

    if (modifier === "PM" && hours !== 12) hours += 12;
    if (modifier === "AM" && hours === 12) hours = 0;

    const date = new Date(dateStr);
    date.setHours(hours, minutes, 0, 0);
    return date;
  }

  // ---------- Format date to DD-MM-YYYY ----------
  function formatDate(dateStr) {
    const [y, m, d] = dateStr.split("-");
    return `${d}-${m}-${y}`;
  }

  // ---------- Store raw date ----------
  rows.forEach(row => {
    const dateCell = row.children[2];
    if (!dateCell.dataset.rawDate) {
      dateCell.dataset.rawDate = dateCell.innerText.trim();
    }
  });

  // ---------- Sort: Today â†’ Upcoming â†’ Past ----------
  rows.sort((a, b) => {
    const da = new Date(a.children[2].dataset.rawDate);
    const db = new Date(b.children[2].dataset.rawDate);

    da.setHours(0,0,0,0);
    db.setHours(0,0,0,0);

    const diffA = da - today;
    const diffB = db - today;

    // today first, then upcoming, then past
    if (diffA >= 0 && diffB < 0) return -1;
    if (diffA < 0 && diffB >= 0) return 1;

    return da - db;
  });

  tbody.innerHTML = "";

  // ---------- Render rows ----------
  rows.forEach(row => {
    const dateCell = row.children[2];
    const timeText = row.children[3].innerText.trim();
    const statusCell = row.children[4];

    const apptDateTime = parseDateTime(dateCell.dataset.rawDate, timeText);
    const apptDate = new Date(apptDateTime);
    apptDate.setHours(0,0,0,0);

    // format date for UI
    dateCell.innerText = formatDate(dateCell.dataset.rawDate);

    const diffDays = Math.round((apptDate - today) / (1000 * 60 * 60 * 24));

    let badge = "";

    if (diffDays === 0) {
      badge = `<span class="text-success fw-semibold">Today</span>`;
    }
    else if (diffDays > 0) {
      badge = `<span class="text-primary fw-semibold">${diffDays} day${diffDays > 1 ? "s" : ""} remaining</span>`;
    }
    else {
      badge = `<span class="text-danger fw-semibold">Expired</span>`;
    }

    statusCell.innerHTML = badge;
    tbody.appendChild(row);
  });

});
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/favico.png') }}" type="image/x-icon">
    <title>Wellness Wave-Early Lifestyle Diseases Prediction & Precaution</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bs-blue-500: #0d6efd;
            --bs-white: #fff;
            --bs-gray-700: #495057;
            --bs-gray-400: #ced4da;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), /* dark overlay */ 
            url("{{ url_for('static', filename='images/herosection.png') }}");
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header{
            position: fixed; top: 0; width: 100%; z-index: 1050;
        }

        .login-card {
            background-color: var(--bs-white);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .login-card-icon {
            font-size: 2.5rem;
            color: var(--bs-blue-500);
            background-color: #e0f2ff;
            padding: 1rem;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .login-card h2 {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: var(--bs-gray-700);
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #212529;
            text-align: left;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            border-color: var(--bs-gray-400);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: var(--bs-blue-500);
        }

        .forgot-password {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--bs-blue-500);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background-color: var(--bs-blue-500);
            border-color: var(--bs-blue-500);
            border-radius: 0.75rem;
            padding: 0.75rem 0;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }

        .sign-up-link {
            font-size: 0.875rem;
            color: var(--bs-gray-700);
            margin-top: 2rem;
        }

        .sign-up-link a {
            font-weight: 500;
            color: var(--bs-blue-500);
            text-decoration: none;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
 <!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container" style="margin-top:50px;">
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show flash-msg" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</header>
    
    <div class="login-card">

        <!-- Close Button -->
    <button type="button" class="btn-close " aria-label="Close"
        onclick="window.location.href='{{ url_for('index') }}'" style="margin-top:0px; margin-right:-367px"></button>

        <!-- Heading and Subheading -->
        <h2 class="mb-2">Sign in</h2>
        <p class="text-muted">Please enter your details to sign in.</p>

        <!-- Form -->
        <form method="POST" action="{{ url_for('user_login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="enter ur email">
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <label for="password" class="form-label mb-0">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" placeholder="enter ur password">
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="sign-up-link">
            Don't have an account? <a href="{{ url_for('user_reg') }}">Sign up</a>
        </div>
    </div>


    <!--flash hide-->   
 <script>
  setTimeout(function () {
    const alerts = document.querySelectorAll(".flash-msg");
    alerts.forEach(function(alert) {
      const bsAlert = new bootstrap.Alert(alert);
      bsAlert.close();
    });
  }, 1000); 
</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
